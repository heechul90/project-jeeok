server:
  port: 0

spring:
  application:
    name: member-server
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:10000/

  datasource:
    url: jdbc:mariadb://localhost:3307/jeeok_member_db?allowPublicKeyRetrieval=true&useSSL=false
    username: jeeok_user
    password: jeeok_pass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        ues_sql_comment: true
        default_batch_fetch_size: 1000
    open-in-view: true


#actuator config
management:
  endpoints:
    web:
      exposure:
        include: refresh

eureka:
  client:
    fetch-registry: true #\uB9C8\uC774\uD06C\uB85C\uC11C\uBE44\uC2A4 \uC778\uC2A4\uD134\uC2A4 \uBAA9\uB85D\uC744 \uB85C\uCEEC\uC5D0 \uCE90\uC2DC\uD560 \uAC83\uC778\uC9C0\uC758 \uC5EC\uBD80
    register-with-eureka: true #\uB098 \uC790\uC2E0\uC740 \uB4F1\uB85D\uD558\uC9C0 \uC54A\uC74C
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}