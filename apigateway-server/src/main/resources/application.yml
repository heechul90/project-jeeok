server:
  port: 11000

spring:
  application:
    name: apigateway-server
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:10000/

  cloud:
    config:
      name: bootstrap
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigin: "http://localhost:5713"
            allowedMethod:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
              - PATCH
            allowedHeaders: '*'
            allow-credentials: true
      routes:
        - id: member-server
          uri: lb://MEMBER-SERVER
          predicates:
            - Path=/member-server/login
            - Method=POST
          filters:
            - RewritePath=/member-server/(?<segment>.*),/$\{segment}
        - id: member-server
          uri: lb://MEMBER-SERVER
          predicates:
            - Path=/member-server/**
          filters:
            - RewritePath=/member-server/(?<segment>.*),/$\{segment}

        - id: jeeoklog-server
          uri: lb://JEEOKLOG-SERVER
          predicates:
            - Path=/jeeoklog-server/**
          filters:
            - RewritePath=/jeeoklog-server/(?<segment>.*),/$\{segment}

        - id: jeeokshop-store-server
          uri: lb://JEEOKSHOP-STORE-SERVER
          predicates:
            - Path=/jeeokshop-store-server/**
          filters:
            - RewritePath=/jeeokshop-store-server/(?<segment>.*),/$\{segment}

#actuator config
management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    gateway:
      enabled: false #/actuator/gateway/routes 경로로 routes 보기

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

