server:
  port: 11000

spring:
  application:
    name: apigateway-server
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:10000/

  cloud:
    config:
      name: bootstrap
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigin: "http://localhost:5713"
            allowedMethod:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
              - PATCH
            allowedHeaders: '*'
            allow-credentials: true
      routes:
        #로그인
        - id: member-server
          uri: lb://MEMBER-SERVER/login
          predicates:
            - Path=/member-server/login
            - Method=POST
          filters:
            - RewritePath=/member-server/(?<segment>.*),/$\{segment}

        #회원가입, 재발행, 로그아웃, 토큰 조회
        - id: member-server
          uri: lb://MEMBER-SERVER/auth
          predicates:
            - Path=/member-server/auth/**
          filters:
            - RewritePath=/member-server/(?<segment>.*),/$\{segment}

        #회원 관리자
        - id: member-server
          uri: lb://MEMBER-SERVER/admin
          predicates:
            - Path=/member-server/admin/**
          filters:
            - AdminAuthorizationHeaderFilter
            - RewritePath=/member-server/(?<segment>.*),/$\{segment}

        #회원 프론트
        - id: member-server
          uri: lb://MEMBER-SERVER/front
          predicates:
            - Path=/member-server/front/**
          filters:
            - FrontAuthorizationHeaderFilter
            - RewritePath=/member-server/(?<segment>.*),/$\{segment}

        #지옥로그 관리자
        - id: jeeoklog-server
          uri: lb://JEEOKLOG-SERVER/admin
          predicates:
            - Path=/jeeoklog-server/admin/**
          filters:
            - AdminAuthorizationHeaderFilter
            - RewritePath=/jeeoklog-server/(?<segment>.*),/$\{segment}

        #지옥로그 프론트
        - id: jeeoklog-server
          uri: lb://JEEOKLOG-SERVER/front
          predicates:
            - Path=/jeeoklog-server/front/**
          filters:
            - FrontAuthorizationHeaderFilter
            - RewritePath=/jeeoklog-server/(?<segment>.*),/$\{segment}

        #지록숍 스토어 매니저
        - id: jeeokshop-store-server
          uri: lb://JEEOKSHOP-STORE-SERVER/manager
          predicates:
            - Path=/jeeokshop-store-server/manager/**
          filters:
            - ManagerAuthorizationHeaderFilter
            - RewritePath=/jeeokshop-store-server/(?<segment>.*),/$\{segment}

        #지옥숍 스토어
        - id: jeeokshop-store-server
          uri: lb://JEEOKSHOP-STORE-SERVER/front
          predicates:
            - Path=/jeeokshop-store-server/front/**
          filters:
            - FrontAuthorizationHeaderFilter
            - RewritePath=/jeeokshop-store-server/(?<segment>.*),/$\{segment}

#actuator config
